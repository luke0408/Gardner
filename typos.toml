[default]
locale = 'en-us'
extend-ignore-re = [
  "(?Rm)^.*(<!--|#|//)\\s*spellchecker:disable-line(-->|\n)?$",
  "(?s)(<!--|#|//)\\s*spellchecker:off\\s*(-->|\n).*?(<!--|#|//)\\s*spellchecker:on",
]

[default.extend-words]
Jeongho = "Jeongho"
Nam = "Nam"
typia = "typia"

[default.extend-identifiers]
Ba = "Ba"
BA = "BA"
Fo = "Fo"
FO = "FO"
Pn = "Pn"
PN = "PN"

[files]
extend-exclude = ["*.json"]